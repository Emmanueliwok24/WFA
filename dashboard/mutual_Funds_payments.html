    <script src="../js/config-theme.js"></script>

    <script>
      var navigation = document.querySelector(".show-nav")
      var BTN = document.querySelector(".fa-bars")
      var bgCover = document.querySelector(".bg-cover")
      var DBmain = document.querySelector(".DBmain")
      var Cancel = document.querySelector(".fa-xmark")


      BTN.addEventListener("click", () => {
        navigation.classList.add("show-nav")
        bgCover.style.display = "block"
        DBmain.classList.add("ms-5")
      })
      Cancel.addEventListener("click", () => {
        navigation.classList.add("left-0")
        navigation.classList.remove("show-nav")
        bgCover.style.display = "none"
        DBmain.style.marginLeft = "0"
        DBmain.classList.remove("ms-5")

      })
      window.addEventListener("click", function (e) {



        if (e.target != navigation && e.target != BTN && !navigation.contains(e.target)) {
          navigation.classList.remove("show-nav")
          navigation.classList.add("left-0")
          bgCover.style.display = "none"
          DBmain.style.marginLeft = "0"
          DBmain.classList.remove("ms-5")

        } else {
        }
      })
    </script>
